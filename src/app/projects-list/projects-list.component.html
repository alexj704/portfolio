<h2>Mes projets personnels</h2>
<div *ngFor="let project of projects" class="projects__container">
  <app-projects *ngIf="project.id > 5" [project]="project"></app-projects>
</div>
<h2>Mes projets de formation</h2>
<div *ngFor="let project of projects" class="projects__container">
  <app-projects *ngIf="project.id <= 5" [project]="project"></app-projects>
</div>
